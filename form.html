<section id="form" class="section scrollspy form-container" data-section-name="form">
    <form class="container">

        <h2>Registration Form</h2>
        <div class="row" data-plus-as-tab="true">
            <div class="input-field columns six">
                <input placeholder="First Name" id="first_name" type="text" class="validate enterastab">
            </div>
            <div class="input-field columns six">
                <input placeholder="Last Name" id="last_name" type="text" class="validate  enterastab">
            </div>
        </div>
        <div class="row ">
            <div id="gender" class="columns six row " class=" enterastab">
                <div class="columns six">
                    <label>
                        <input type="radio" class="option-input radio" name="example" /> Male
                    </label>
                </div>
                <div class="columns six">
                    <label>
                        <input type="radio" class="option-input radio" name="example" /> Female
                    </label>
                </div>
            </div>
            <div class="input-field columns six">
                <input placeholder="Contact No." id="icon_telephone" type="tel" class="validate enterastab">
            </div>
        </div>
        <div class="row">
            <div class="input-field columns six">
                <select>
                    <option value="" disabled selected>Branch</option>
                    <option value="CS">CS</option>
                    <option value="IS">IS</option>
                    <option value="ECE">ECE</option>
                    <option value="IT">IT</option>
                    <option value="EEE">EEE</option>
                    <option value="MECH">MECH</option>
                    <option value="CIVIL">CIVIL</option>
                </select>
            </div>
            <div class="input-field columns six">
                <input placeholder="USN" id="usn" type="text" class="validate">
            </div>
        </div>

        <div class="row">
            <div class="input-field columns six">
                <select>
                    <option value="" disabled selected>Course Track</option>
                    <option value="Android">Android Development</option>
                    <option value="FrontEnd">FrontEnd Web Development</option>
                    <option value="Python">Python</option>
                </select>
            </div>
            <div class="input-field columns six">
                <input placeholder="Github Link" id="github" type="text" class="validate">
            </div>
        </div>
        <div class="row">
            <div class="input-field columns six">
                <select>
                    <option value="" disabled selected>Year</option>
                    <option value="I">I</option>
                    <option value="II">II</option>
                    <option value="III">III</option>
                    <option value="IV">IV</option>
                </select>
            </div>
            <div class="input-field columns six">
                <input placeholder="Email" id="email" type="email" class="validate">
            </div>
        </div>
        <button class="button" onclick="submitMessage('Registration Done!!')">Register</button>
    </form>

</section>
