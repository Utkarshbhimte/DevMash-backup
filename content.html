<script type="text/javascript">
    $(document).ready(function() {
        $('.btnToTracks').on('click', function() {
            if (current !== "tracks") {
                current = "tracks";
                $('#canvas').addClass("animated fadeOutUp");

                setTimeout(function() {
                    document.body.scrollTop = $('body').offset().top;
                    $('#canvas').load("tracks.html");
                    setTimeout(function() {
                        $('#canvas').removeClass("animated fadeOutUp").addClass("animated fadeInUp");
                    }, 1000);
                }, 1000);
            }
        });
    });
</script>
<section id="LandingPage" class="section scrollspy" data-section-name="LandingPage">

    <div class="landingImageWrapper">
        <img src="images\logo.svg" class="animated flipInY" />

    </div>

    <a class="arrow-wrap btnToTracks" onclick="  $.scrollify.next();">
        <i class="fa fa-3x fa-angle-down animated fadeInDown" aria-hidden="true"></i>
    </a>
</section>
